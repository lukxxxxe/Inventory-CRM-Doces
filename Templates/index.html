<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial;
            margin-top: 0;
            margin-left: 25px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .conteudo {
            width: 45%;
            text-align: left; /* tudo fica alinhado à esquerda */
        }

        h1 {
            text-align: center; /* apenas o título centralizado */
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 3px;
        }

        th {
            text-align: center;
            position: sticky;
            top: 0;
            background: #f9f9f9;
        }

        td.valor {
            text-align: right;
        }

        .tabela-container {
            max-height: 215px;
            overflow-y: auto;
            border: 1px solid #ccc;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 5px;
            margin-top: 20px;
        }

        input, button, select {
            padding: 6px;
        }

        .linha-produto {
            display: flex;
            flex-direction: column;
        }

        .linha-produto label {
            margin-bottom: 4px;
        }

        .select-linha {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 654px;
        }

        .select-linha input, .select-linha select {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <h1>Controle de Estoque</h1>

        <div class="tabela-container">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Qtd</th>
                    <th>Custo</th>
                    <th>Data</th>
                </tr>
                {% for id, nome, quantidade, custo, data in produtos %}
                <tr>
                    <td style="text-align:center;">{{ id }}</td>
                    <td>{{ nome }}</td>
                    <td>{{ quantidade }}</td>
                    <td class="valor">R$ {{ '%.2f'|format(custo) }}</td>
                    <td style="text-align:center;">{{ data }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <h3>Adicionar Produto</h3>
        <form action="/add" method="post">
            <div class="linha-produto">
                <label>Nome:</label>
                <div class="select-linha">
                    <input type="text" id="busca" placeholder="Digite o nome do produto" autocomplete="off" required>
                    <select id="selecao" name="nome_existente" size="5" style="display:none;"></select>
                    <input type="hidden" name="nome" id="nome">
                </div>
            </div>

            <label>Quantidade:</label>
            <input name="quantidade" type="number" required>

            <label>Custo:</label>
            <input name="custo" type="number" step="0.01" required>

            <label>Data de entrada:</label>
            <input name="data" type="date" value="{{ data_hoje }}" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // produtos conhecidos vindos do Flask
        const produtosConhecidos = {{ conhecidos|tojson }};

        const inputBusca = document.getElementById('busca');
        const select = document.getElementById('selecao');
        const hiddenNome = document.getElementById('nome');

        inputBusca.addEventListener('input', () => {
            const termo = inputBusca.value.toLowerCase();
            const filtrados = produtosConhecidos.filter(p => p.toLowerCase().startsWith(termo));

            select.innerHTML = '';
            if (filtrados.length > 0 && termo.length > 0) {
                filtrados.forEach(nome => {
                    const opt = document.createElement('option');
                    opt.value = nome;
                    opt.textContent = nome;
                    select.appendChild(opt);
                });
                select.style.display = 'block';
            } else {
                select.style.display = 'none';
            }

            hiddenNome.value = inputBusca.value;
        });

        select.addEventListener('change', () => {
            inputBusca.value = select.value;
            hiddenNome.value = select.value;
            select.style.display = 'none';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.select-linha')) {
                select.style.display = 'none';
            }
        });
    </script>
</body>
</html>
