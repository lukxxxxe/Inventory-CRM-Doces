<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Receitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            margin-bottom: 15px;
        }

        .busca-container {
            position: relative;
            margin-bottom: 12px;
            width: 300px;
        }

        .busca-container input {
            width: 100%;
            padding: 8px 32px 8px 30px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .busca-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0,123,255,0.3);
        }

        .busca-container .icone {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            color: #777;
        }

        .busca-container .limpar {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            color: #999;
            cursor: pointer;
            display: none;
        }

        .dropdown-filtro {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 20;
            border-radius: 0 0 10px 10px;
        }

        .dropdown-filtro div {
            padding: 6px 10px;
            cursor: pointer;
        }

        .dropdown-filtro div:hover {
            background-color: #f0f0f0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            position: sticky;
            top: 0;
        }

        .tabela-container {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
        }

        input, button {
            padding: 6px;
            font-size: 14px;
        }

        .linha {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            max-height: 120px;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }

        .dropdown div {
            padding: 5px;
            cursor: pointer;
        }

        .dropdown div:hover {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Receitas</h1>

    <!-- Campo de filtro moderno -->
    <div class="busca-container">
        <span class="icone">üîç</span>
        <input type="text" id="filtro" placeholder="Filtrar por produto..." autocomplete="off">
        <span class="limpar" id="limpar">‚úñ</span>
        <div class="dropdown-filtro" id="dropdown-filtro"></div>
    </div>

    <div class="tabela-container">
        <table id="tabela-receitas">
            <tr>
                <th>Produto</th>
                <th>Insumo</th>
                <th>Qtd</th>
                <th></th>
            </tr>
            {% for produto, insumo, quantidade, id in receitas %}
            <tr>
                <td>{{ produto }}</td>
                <td>{{ insumo }}</td>
                <td>{{ quantidade }}</td>
                <td><a href="/delete_receita/{{ id }}">‚ùå</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <form action="/add_receita" method="post">
        <div class="linha">
            <label>Produto acabado:</label>
            <input type="text" id="produto" name="produto" autocomplete="off" required>
            <div class="dropdown" id="dropdown-produto"></div>
        </div>

        <div class="linha">
            <label>Insumo:</label>
            <input type="text" id="insumo" name="insumo" autocomplete="off" required>
            <div class="dropdown" id="dropdown-insumo"></div>
        </div>

        <label>Quantidade:</label>
        <input name="quantidade" type="number" step="0.01" required>

        <button type="submit">Adicionar Receita</button>
    </form>

    <p><a href="/">‚¨Ö Voltar ao estoque</a></p>

    <script>
        const produtos = {{ produtos|tojson }};
        const insumos = {{ insumos|tojson }};

        // ---- Filtro com autocomplete ----
        const filtroInput = document.getElementById("filtro");
        const limparBtn = document.getElementById("limpar");
        const dropdownFiltro = document.getElementById("dropdown-filtro");
        const tabela = document.getElementById("tabela-receitas");

        function aplicarFiltro(valor) {
            const termo = valor.toLowerCase();
            const linhas = tabela.getElementsByTagName("tr");
            for (let i = 1; i < linhas.length; i++) {
                const celula = linhas[i].getElementsByTagName("td")[0];
                if (celula) {
                    const texto = celula.textContent.toLowerCase();
                    linhas[i].style.display = texto.includes(termo) ? "" : "none";
                }
            }
            limparBtn.style.display = valor ? "block" : "none";
        }

        filtroInput.addEventListener("input", () => {
            const termo = filtroInput.value.toLowerCase();
            aplicarFiltro(termo);

            const filtrados = produtos.filter(p => p.toLowerCase().startsWith(termo));
            dropdownFiltro.innerHTML = "";
            filtrados.forEach(p => {
                const div = document.createElement("div");
                div.textContent = p;
                div.onclick = () => {
                    filtroInput.value = p;
                    aplicarFiltro(p);
                    dropdownFiltro.style.display = "none";
                };
                dropdownFiltro.appendChild(div);
            });
            dropdownFiltro.style.display = filtrados.length > 0 ? "block" : "none";
        });

        filtroInput.addEventListener("focus", () => {
            dropdownFiltro.innerHTML = "";
            produtos.forEach(p => {
                const div = document.createElement("div");
                div.textContent = p;
                div.onclick = () => {
                    filtroInput.value = p;
                    aplicarFiltro(p);
                    dropdownFiltro.style.display = "none";
                };
                dropdownFiltro.appendChild(div);
            });
            dropdownFiltro.style.display = "block";
        });

        limparBtn.addEventListener("click", () => {
            filtroInput.value = "";
            aplicarFiltro("");
            dropdownFiltro.style.display = "none";
        });

        document.addEventListener("click", (e) => {
            if (!e.target.closest(".busca-container")) {
                dropdownFiltro.style.display = "none";
            }
        });

        // ---- Dropdowns inteligentes ----
        function setupDropdown(inputId, dropdownId, lista) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);

            function atualizarDropdown(filtro = "") {
                const termo = filtro.toLowerCase();
                const filtrados = lista.filter(item => item.toLowerCase().startsWith(termo));

                dropdown.innerHTML = "";
                filtrados.forEach(item => {
                    const div = document.createElement("div");
                    div.textContent = item;
                    div.onclick = () => {
                        input.value = item;
                        dropdown.style.display = "none";
                    };
                    dropdown.appendChild(div);
                });

                dropdown.style.display = filtrados.length > 0 ? "block" : "none";
            }

            input.addEventListener("focus", () => atualizarDropdown(""));
            input.addEventListener("input", () => atualizarDropdown(input.value));

            document.addEventListener("click", (e) => {
                if (!e.target.closest(`#${dropdownId}`) && e.target !== input) {
                    dropdown.style.display = "none";
                }
            });
        }

        setupDropdown("produto", "dropdown-produto", produtos);
        setupDropdown("insumo", "dropdown-insumo", insumos);
    </script>
</body>
</html>
